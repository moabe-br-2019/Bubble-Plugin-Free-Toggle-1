<style>
.mytoggle{
  width:40px;
  height:25px;
  background-color:#ccc;
  border-radius:20px;
  border:3px solid #ccc;
  cursor:pointer;
  transition: .4s;
}

.mytoggle:before{
  content:"";
  width:18px;
  height:18px;
  background-color:var(--check-toggle, #333333);
  position:absolute;
  box-shadow:1px 1px 2px 1px var(--check-toggle, #333333);
  border-radius:50%;
  transition: .4s;
}

input[type="checkbox"].toG{
  display:none;
  
}

input[type="checkbox"]:checked + .mytoggle{
  background-color: var(--check-toggle, #333333);
  border-color:var(--check-toggle, #333333);
}

input[type="checkbox"]:checked + .mytoggle:before {
  transform: translateX(15px);
  background-color:white;
}




</style>
